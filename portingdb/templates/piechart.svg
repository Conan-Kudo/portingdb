<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   version="1.1"
   id="svg2"
   viewBox="0 0 16 16"
    >
  <defs id="defs4" />
  <metadata id="metadata7">
  </metadata>
  <!-- {{ status_summary }} / {{ total_pkg_count }} -->
  <g
     id="layer1">
    {% if bg %}
    <circle cx="8" cy="8" r="4"
       style="
        stroke:#000000;stroke-opacity:1;
        fill:#{{ bg.color }};fill-opacity:1;
        stroke-width:0.5px;stroke-linecap:butt;stroke-linejoin:round;
        stroke-miterlimit:4;
       "
       id="circle-bg" />
            />
    {% endif %}
    {% set angle = -tau/4 %}
    {% for status, num in status_summary %}
    {% set next_angle = angle + (num / total_pkg_count) * tau %}
    <path
       d="
        M 8,8
        M {{ 8 + cos(angle) * 7 }},{{ 8 + sin(angle) * 7 }}
        A
            7,7
            0 {{ (num >= total_pkg_count/2) | round|int }} 1
            {{ 8 + cos(next_angle) * 7 }},{{ 8 + sin(next_angle) * 7 }}
        L 8,8
        Z"
       style="
        fill:#{{ status.color }};
        stroke:#000000;stroke-opacity:1;
        stroke-width:0.1px;stroke-linecap:butt;stroke-linejoin:round;
        stroke-miterlimit:4;
       "
       id="wedge-{{ status.ident }}" />
    {% set angle = next_angle %}
    {% endfor %}
    {% if not bg %}
    <circle cx="8" cy="8" r="7"
       style="
        stroke:#000000;stroke-opacity:1;
        stroke-width:0.5px;stroke-linecap:butt;stroke-linejoin:round;
        stroke-miterlimit:4;
        fill-opacity:0;
       "
       id="circle-fg" />
            />
    {% endif %}
  </g>
</svg>
